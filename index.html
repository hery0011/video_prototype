<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mes Vid√©os Interactives</title>
  <style>
    /* Reset & style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8ecdc, #cae7cd);
      color: #333;
    }

    /* Header fixe */
    header {
      background: #fff;
      color: #333;
      padding: 0.8rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between; /* logo gauche, titre centre, menu droite */
    }

    .logo {
      width: 45px;
      height: 45px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #2E7D32; /* vert fonc√© */
      flex: 1; /* prend l‚Äôespace au milieu */
    }

    /* Menu header √† droite */
    .menu {
      display: flex;
      gap: 1rem;
    }

    .menu button {
      background: #4CAF50; /* vert principal */
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #388E3C; /* vert fonc√© */
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Bloc vid√©o style "carte" */
    .video-block {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .video-block:hover {
      transform: translateY(-3px);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    /* Interactions style r√©seaux sociaux */
    .interactions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.8rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #388E3C;
    }
    .like-btn {
      background: #e91e63;
    }
    .like-btn:hover {
      background: #c2185b;
    }
    .stats {
      background: #E8F5E9;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #2E7D32;
    }

    /* Commentaires */
    .comments {
      margin-top: 1rem;
    }
    .comments h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #388E3C;
    }
    .comments textarea {
      width: 100%;
      height: 70px;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 0.9rem;
    }
    .comments button {
      margin-top: 0.5rem;
    }
    .comment-list {
      margin-top: 1rem;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      background: #F1F8E9;
      padding: 0.6rem;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      gap: 0.5rem;
    }
    .comment img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .comment p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      header h1 {
        font-size: 1.2rem;
        flex: none;
        margin: 0.5rem 0;
      }
      .menu {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- Logo √† gauche -->
  <span alt="Logo" class="logo" style="font-size: 35px;">üé• </span>
  

  <!-- Boutons √† droite -->
  <div class="menu">
    <button>Partenaire</button>
    <button>√Ä propos de nous</button>
    <button>Notre mission</button>
  </div>
</header>

<div class="container">

  <!-- Premi√®re vid√©o -->
  <div class="video-block" id="video-1">
    <video controls onplay="incrementViews(1)">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vid√©o.
    </video>
    <div class="interactions">
      <button class="btn like-btn" onclick="likeVideo(1)">‚ù§Ô∏è J'aime (<span id="like-count-1">0</span>)</button>
      <div class="stats">üëÅÔ∏è <span id="view-count-1">0</span> vues</div>
    </div>
    <div class="comments">
      <h3>üí¨ Commentaires</h3>
      <textarea id="comment-input-1" placeholder="√âcrivez un commentaire..."></textarea>
      <button class="btn" onclick="addComment(1)">Envoyer</button>
      <div class="comment-list" id="comment-list-1"></div>
    </div>
  </div>

  <!-- Deuxi√®me vid√©o -->
  <div class="video-block" id="video-2">
    <video controls onplay="incrementViews(2)">
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vid√©o.
    </video>
    <div class="interactions">
      <button class="btn like-btn" onclick="likeVideo(2)">‚ù§Ô∏è J'aime (<span id="like-count-2">0</span>)</button>
      <div class="stats">üëÅÔ∏è <span id="view-count-2">0</span> vues</div>
    </div>
    <div class="comments">
      <h3>üí¨ Commentaires</h3>
      <textarea id="comment-input-2" placeholder="√âcrivez un commentaire..."></textarea>
      <button class="btn" onclick="addComment(2)">Envoyer</button>
      <div class="comment-list" id="comment-list-2"></div>
    </div>
  </div>

</div>

<script>
  // Initialisation des compteurs
  for (let i = 1; i <= 3; i++) {
    if (document.getElementById(`like-count-${i}`)) {
      document.getElementById(`like-count-${i}`).textContent = localStorage.getItem(`likes-${i}`) || 0;
      document.getElementById(`view-count-${i}`).textContent = localStorage.getItem(`views-${i}`) || 0;
    }
  }

  function likeVideo(id) {
    let count = parseInt(localStorage.getItem(`likes-${id}`) || 0);
    count++;
    localStorage.setItem(`likes-${id}`, count);
    document.getElementById(`like-count-${id}`).textContent = count;
  }

  function incrementViews(id) {
    let count = parseInt(localStorage.getItem(`views-${id}`) || 0);
    count++;
    localStorage.setItem(`views-${id}`, count);
    document.getElementById(`view-count-${id}`).textContent = count;
  }

  function addComment(id) {
    const input = document.getElementById(`comment-input-${id}`);
    const commentText = input.value.trim();
    if (commentText) {
      const commentList = document.getElementById(`comment-list-${id}`);
      const newComment = document.createElement('div');
      newComment.className = 'comment';
      newComment.innerHTML = `
        <img src="https://i.pravatar.cc/32?u=${Math.random()}" alt="user">
        <p>${commentText}</p>
      `;
      commentList.appendChild(newComment);
      input.value = '';
    }
  }
</script>

</body>
</html>
